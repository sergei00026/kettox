<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<!-- <button data-close type="button" class="popup__close">Закрыть</button> -->
			<div class="popup__body">
				<div class="popup__img"><img src="../img/popup/kettox.png" alt="kettox"></div>
				<div class="popup__card">
					<form class="card__body">
						<div class="card__titlePopup">До конца акции:</div>
						<div class="timer">
							<div class="timer__item">
								<div class="timer__hour"></div><span></span>
							</div>
							<div class="timer__q">:</div>
							<div class="timer__item">
								<div class="timer__min"></div><span></span>
							</div>
							<div class="timer__q">:</div>
							<div class="timer__item">
								<div class="timer__sec"></div><span></span>
							</div>
						</div>
						<div class="timer__adress">Успейте оформить заказ по промо-цене
							с доставкой в %User_IP_GEO%"</div>
						<div class="card__prices">
							<div class="card__newprice">
								<div class="card__descPopup">Промо цена:</div>
								<div class="card__pricePopup">142 руб</div>
							</div>
						</div>
						<label class="card__label">
							<p>Введите вашем имя</p>
							<input autocomplete="off" type="text" placeholder="Иванова И. И.">
						</label>
						<label class="card__label">
							<p>Введите ваш телефон</p>
							<input autocomplete="off" type="tel" placeholder="+7 ХХХ ХХХ-ХХ-ХХ">
						</label>
						<button data-popup="#popup" type="submit" class="card__btn">ЗАКАЗАТЬ KETTOX</button>
						<div class="card__receivedPopup">Купили за сегодня: 52 чел.</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
